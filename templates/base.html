{% load static %}

<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Kalendarz{% endblock title %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'custom/main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'custom/custom.css' %}" rel="stylesheet" type="text/css">
    {% block extra_css %}
    {% endblock extra_css %}
</head>

<body class="custom-bg-dark text-light font-monospace">
